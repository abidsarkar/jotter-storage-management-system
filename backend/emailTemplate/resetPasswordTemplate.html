<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .otp-box {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            padding: 10px;
            border: 2px dashed #ff6600;
            display: inline-block;
            margin: 15px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>We received a request to reset your password for Jotter Storage.</p>
        <p>Use the following OTP to reset your password. This OTP is valid for <strong>10 minutes</strong>:</p>
        <div class="otp-box">{{RESET_OTP}}</div>
        <p>If you didn’t request this, you can safely ignore this email.</p>
        <p class="footer">© 2025 Jotter Storage. All rights reserved.</p>
    </div>
</body>
</html>
